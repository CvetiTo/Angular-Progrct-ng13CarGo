<h1>{{username}}'s profile</h1>
   <form #ProfileForm="ngForm">
        <div class="flex">
            <p>Username: <span>{{username}}</span></p>       
        </div> 
        <div class="flex">
            <p>Email: <span>{{email}}</span></p>       
        </div>   
        <div class="flex">
            <p>Telephone: <span>{{telephone}}</span></p>       
        </div> 
        <button type="button" routerLink="/loads" class="red">Back</button>   
    </form>
