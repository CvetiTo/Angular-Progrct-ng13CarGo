<div class="row space-top">
    <div class="col-md-12">
        <h1>Login User</h1>
        <p>Please fill all fields.</p>
    </div>
</div>
<form #form="ngForm" class="login" action="" method="post" (ngSubmit)="login(form)" autocomplete="off">
        <div class="form-group">
            <label class="form-control-label" for="username">Username</label>
            <input #userName="ngModel" class="form-control" id="username" type="text" name="username" placeholder="Peter" ngModel  required username>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="password">Password</label>
            <input #userPassword="ngModel" class="form-control" id="password" type="password" name="password" id="password" placeholder="******" ngModel required password>
        </div>
        <button class="btn btn-primary" >Login</button>     
</form>
<div>
    <p>If you don't have an account go to :>>> <a routerLink="/register">register</a></p>
    
</div>
