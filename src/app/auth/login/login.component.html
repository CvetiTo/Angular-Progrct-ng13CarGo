<div class="row space-top">
    <div class="col-md-12">
        <h1>Login User</h1>
        <p>Please fill all fields.</p>
    </div>
</div>
<form #form="ngForm" class="login" action="" method="post" (ngSubmit)="handlelogin(form)" autocomplete="off">
        <div class="form-group">
            <label class="form-control-label" for="username">Username</label>
            <input #userName="ngModel" class="form-control" id="username" type="text"
             name="username" placeholder="Peter" ngModel  required minlength="3"
             pattern="[a-zA-Z]+ ?([a-zA-Z]+)?" username>
            <ng-container *ngIf="userName.touched && userName.invalid">
                <p *ngIf="userName.errors?.['required']" class="error">
                  Username is required!  
                </p>
                <p *ngIf="userName.errors?.['minlength']" class="error">
                    The field must be at least 3 simbols!
                </p>
                <p *ngIf="userName.errors?.['pattern']" class="error">
                    The field must contain only english letters!
                </p>
              </ng-container>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="password">Password</label>
            <input #password="ngModel" class="form-control" id="password" type="password"
             name="password" id="password" placeholder="******" ngModel required 
             minlength="3" >
             <ng-container *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors?.['required']" class="error">
                    Password is required!  
                </p>
                <p *ngIf="password.errors?.['minlength']" class="error">
                    The password must be at least 3 symbols!
                </p>
              </ng-container> 
        </div>
        <button class="btn btn-primary" >Login</button>     
</form>
<div>
    <p>If you don't have an account go to :>>> <a routerLink="/register">register</a></p>
    
</div>
